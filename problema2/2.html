<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery UI Datepicker - Default functionality</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>



</head>
<body>
  <div class="registro">
    <label for="nombre">Nombre:</label><br><br>
    <input type="text" id="nombre"><br><br>
    <label for="apellido">Apellido:</label><br><br>
    <input type="text" id="apellido"><br><br>
    <label for="fechaNacimiento">Fecha de Nacimiento:</label><br><br>
    <input type="text" id="fechaNacimiento"><br><br>
    <button id="Generar" type="submit">Generar Mensaje</button>
  </div>
  <script>
     $(document).ready(function() {
    $( "#fechaNacimiento" ).datepicker();
    $( "#Generar" ).click(function() {
      var name = $('#nombre').val();
      console.log(name);
      var apellido = $('#apellido').val();
      console.log(apellido);
      var date = $('#fechaNacimiento').val();
      console.log(date);

    });


   });
   </script>
</body>
</html>
